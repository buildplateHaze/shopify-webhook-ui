# fly.toml app configuration file generated for shopfunnels-webhook-ui on 2025-03-17T04:39:24+04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'shopfunnels-webhook-ui'
primary_region = 'ams'

[build]

[env]
  PORT = '3000'
  SCOPES = 'write_products'
  SHOPIFY_API_KEY = '3b0605e9b1911b8fb968da42b0fb20c6'
  SHOPIFY_APP_URL = 'https://shopfunnels-webhook-ui.fly.dev'

[processes]
  app = 'node ./dbsetup.js npm run docker-start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
